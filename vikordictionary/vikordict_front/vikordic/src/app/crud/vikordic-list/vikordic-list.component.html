<div class="row justify-content-between">

    <h2>한-월 사전</h2>


</div>

<div class="d-flex">
  <div class="col-2">
    <button class="btn btn-success float-left" [routerLink]="['/dictionary-create']">단어 추가</button>
  </div>

  <div class="col-10">

    <button class="btn-outline-success float-right" style="height: 37px">Search</button>
    <input class="form-control mr-3 float-right" type="text" style="width: 400px"  placeholder="찾기" [(ngModel)]="term">
  </div>

</div>


<div class="row mt-3 px-3">

  <table class="table mt-3 table-striped" style="font-size: 12px">
    <thead>
    <tr>
      <th>STT</th>
      <th>단어</th>
      <th>한자</th>
      <th>한-월어</th>
      <th>어의</th>
      <th>종별사</th>
      <th>파생어</th>
      <th>조사</th>
      <th>각주</th>

      <th>수정</th>
      <th>삭제</th>
<!--      <th>예</th>-->



    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dictionary of dictionaries |filter:term | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
      <td>{{i + 1}}</td>
      <td>{{dictionary.word}}</td>
      <td>{{dictionary.chinese}}</td>
      <td>{{dictionary.sino}}</td>
      <td>{{dictionary.mean}}</td>
      <td>{{dictionary.partsOfSpeech.name}}</td>
      <td>{{dictionary.derivative}}</td>
      <td>{{dictionary.particle}}</td>
      <td>{{dictionary.note}}</td>


      <!--      <td>{{dictionary.example}}</td>-->


      <td style="width: 12%">
        <button class="btn btn-sm btn-warning mr-1" [routerLink]="['/dictionary-edit/', dictionary.id]">Sửa</button>
        <button class="btn btn-sm btn-danger" (click)="openDialog(dictionary.id)">Xoá</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<div class="float-end">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
