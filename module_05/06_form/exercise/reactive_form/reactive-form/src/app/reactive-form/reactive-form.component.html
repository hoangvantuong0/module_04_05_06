<p>Reactive Form!</p>
<div class="card border-success mt-4">
  <h3 class="card-header bg-success">Child Component</h3>
  <div class="card-body">
    <h4 class="card-title">Form</h4>
    <form [formGroup]="rfForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email: </label>
        <input type="text" class="form-group" formControlName="email">
        <span *ngIf="rfForm.controls.email.dirty
      && rfForm.controls.email?.invalid" style="color: red">Require Input</span>

      </div>

      <div class="form-group">
        <label>Password: </label>
        <input type="text" class="form-group" formControlName="password">
        <span *ngIf="rfForm.controls.email.dirty
      && rfForm.controls.password?.invalid" style="color: red">Require Input</span>

      </div>
      <div class="form-group">
        <label>Confirm Password: </label>
        <input type="text" class="form-group" formControlName="confirmPassword">
        <span *ngIf="rfForm.controls.email.dirty
      && rfForm.controls.confirmPassword?.invalid" style="color: red">Require Input</span>

      </div>
      <div class="form-group">
        <label>Country: </label>
        <input type="text" class="form-group" formControlName="country">
        <span *ngIf="rfForm.controls.email.dirty
      && rfForm.controls.country?.invalid" style="color: red">Require Input</span>

      </div>
      <div class="form-group">
        <label>Age: </label>
        <input type="text" class="form-group" formControlName="age">
        <span *ngIf="rfForm.controls.email.dirty
      && rfForm.controls.age?.invalid" style="color: red">Require Input</span>

      </div>
      <div class="form-group">
        <label>Gender: </label>
        <input type="text" class="form-group" formControlName="gender">
        <span *ngIf="rfForm.controls.email.dirty
      && rfForm.controls.gender?.invalid" style="color: red">Require Input</span>

      </div>
      <div class="form-group">
        <label>Phone: </label>
        <input type="text" class="form-group" formControlName="phone">
        <span *ngIf="rfForm.controls.email.dirty
      && rfForm.controls.phone?.invalid" style="color: red">Require Input</span>

      </div>
      <button type="submit" class="btn bg-primary" [disabled]="rfForm.invalid">Submit</button>
    </form>
  </div>
</div>
