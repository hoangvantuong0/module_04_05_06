<h3 class="text-center">Thêm Mới</h3>

<form class="w-75 mx-auto mt-3" [formGroup]="formEdit">
  <!--  <form class="row g-3 needs-validation m-3" [formGroup]="formAdd" (ngSubmit)="onSubmit()">-->
  <div class="form-group">
    <p>Word</p>
    <input class="form-control" type="text" formControlName="word">
    <p *ngIf="formEdit.controls.word.errors?.required && formEdit.controls.word.touched" class="text-danger">Nhập sai! Vui lòng nhập lại!</p>
  </div>

  <div class="form-group">
    <p>Mean</p>
    <input class="form-control" type="text" formControlName="mean">
    <p *ngIf="formEdit.controls.mean.errors?.required && formEdit.controls.mean.touched" class="text-danger">Nhập sai! Vui lòng nhập lại!</p>
  </div>

  <div class="form-group">
    <p>Description</p>
    <input class="form-control" type="text" formControlName="description">
    <p *ngIf="formEdit.controls.description.errors?.required && formEdit.controls.description.touched" class="text-danger">Nhập sai! Vui lòng nhập lại!</p>
  </div>

  <div class="form-group">
    <p>Example</p>
    <input class="form-control" type="text" formControlName="example">

    <p *ngIf="formEdit.controls.example.errors?.required && formEdit.controls.example.touched"
       class="text-danger">Nhập sai! Vui lòng nhập lại!</p>
  </div>

</form>
<div class="row d-flex justify-content-center mt-4">
  <button [disabled]="formEdit.invalid" class="btn btn-success" (click)="editDictionarys()">Cập nhật</button>

</div>
