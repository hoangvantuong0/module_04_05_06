<h3 class="text-center">Thêm Mới</h3>

<form class="w-75 mx-auto mt-3" [formGroup]="formAdd">

  <div class="form-group">
    <p>Word</p>
    <input class="form-control" type="text" formControlName="word">
    <p *ngIf="formAdd.controls.word.errors?.required && formAdd.controls.word.touched" class="text-danger">Nhập sai! Vui lòng nhập lại!</p>
  </div>

  <div class="form-group">
    <p>Mean</p>
    <input class="form-control" type="text" formControlName="mean">
    <p *ngIf="formAdd.controls.mean.errors?.required && formAdd.controls.mean.touched" class="text-danger">Nhập sai! Vui lòng nhập lại!</p>
  </div>

  <div class="form-group">
    <p>Description</p>
    <input class="form-control" type="text" formControlName="description">
    <p *ngIf="formAdd.controls.description.errors?.required && formAdd.controls.description.touched" class="text-danger">Nhập sai! Vui lòng nhập lại!</p>
  </div>

  <div class="form-group">
    <p>Example</p>
    <input class="form-control" type="text" formControlName="example">

    <p *ngIf="formAdd.controls.example.errors?.required && formAdd.controls.example.touched"
       class="text-danger">Nhập sai! Vui lòng nhập lại!</p>
  </div>

</form>
<div class="row d-flex justify-content-center mt-4">
  <button [disabled]="formAdd.invalid" class="btn btn-success" (click)="addNewDictionarys()">Thêm Mới</button>

</div>
