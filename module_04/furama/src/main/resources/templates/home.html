<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/layout::header1}"></header>
<!-- Menu trái-->
<div class="container">
  <div class="col-3">
    <div class="row">
      <div class="col-12">

      </div>
    </div>

  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="https://furamavietnam.com/wp-content/uploads/2018/03/%5E224942630D3A5A787C2989A9F5AF4A3E34E6A8CAE8D94FA3D4%5Epimgpsh_fullsize_distr-1047x563.jpg"
                   class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <!--                                <p>Some representative placeholder content for the first slide.</p>-->
              </div>
              <h5>PHÒNG SUITE HƯỚNG BIỂN</h5>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="https://furamavietnam.com/wp-content/uploads/2018/03/Vietnam_Danang_Furama_Ocean-Deluxe-double-bed-M-1047x563.jpg"
                   class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">

                <!--                                <p>Some representative placeholder content for the second slide.</p>-->
              </div>
              <h5>PHÒNG DELUXE HƯỚNG BIỂN</h5>
            </div>
            <div class="carousel-item">
              <img src="https://furamavietnam.com/wp-content/uploads/2018/03/Vietnam_Danang_Furama_Ocean-Studio-Suite-M-1047x563.jpg"
                   class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">

                <!--                                <p>Some representative placeholder content for the third slide.</p>-->
              </div>
              <h5>PHÒNG STUDIO SUITE HƯỚNG BIỂN</h5>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
