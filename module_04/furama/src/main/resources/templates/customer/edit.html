<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/layout::header1}"></header>
<div class="container-fluid">
    <h1>Edit customer information</h1>
    <form class="col-6  m-auto" form th:action="@{/customer/edit}" th:object="${customer}" method="post">
        <div class="form-group col-12">
            <!--            <label class="col-12 float-left">Id:</label>-->
            <input type="text" th:field="*{id}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Name:</label>
            <input type="text" th:field="*{name}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter name">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">CustomerType:</label>
            <select th:field="*{customerType}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option value="">Choose customer type</option>
                <th:block th:each="customerType : ${customerTypeList}">
                    <option th:value="${customerType.id}" th:text="${customerType.name}"></option>
                    <!--                    <span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                </th:block>
            </select>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Day of birth:</label>
            <input type="text" th:field="*{birthday}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter birthday">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Gender</label>
            <select th:field="*{gender}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <!--                <option>Choose gender</option>-->
                <option th:value="1">Male</option>
                <option th:value="0">Female</option>
            </select>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Id card:</label>
            <input type="text" th:field="*{idCard}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id card">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Phone:</label>
            <input type="text" th:field="*{phone}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter phone">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Email:</label>
            <input type="text" th:field="*{email}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter email">
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Address:</label>
            <input type="text" th:field="*{address}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter address">
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Update</button>
            <a class="btn btn-primary float-right" role="button" href="/customer">Back</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
