<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/layout::header1}"></div>
<div class="card-group">
  <th:block th:each="product:${products}">
    <div class="card">
      <img th:src="@{{img}(img = ${product.url})}"
           class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title" th:text="${product.name}"></h4>
        <h4 class="card-text" th:text="${product.price}"></h4>
        <h5 class="card-text" th:text="${product.description}"></h5>
        <p class="card-text"><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></p>
        <p class="card-text"><a th:href="@{/detail/__${product.id}__(action='detail')}">Show detail</a></p>
      </div>
    </div>
  </th:block>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
