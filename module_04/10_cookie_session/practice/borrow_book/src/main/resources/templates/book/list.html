<table border="1">
  <tr>
    <th>Id</th>
    <th>Nam</th>
    <th>Author</th>
    <th>Quantity</th>
    <th>Borrow</th>
    <th>Return</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="book : ${bookList}">
    <tr>
      <td th:text="${book.id}"></td>
      <td th:text="${book.name}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.number}"></td>
      <td><a th:href="@{/borrow-book/__${book.id}__ }">Borrow</a></td>
      <td><a th:href="@{/return-book/__${book.id}__ }">Return</a></td>
      <td><a th:href="@{/delete-book/__${book.id}__ }">Delete</a></td>
    </tr>
  </th:block>
</table>
