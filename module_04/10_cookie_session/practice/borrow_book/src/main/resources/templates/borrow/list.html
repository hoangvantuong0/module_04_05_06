<body>
<a href="/book">Back list book</a>

    <p th:text="${message}"></p>
</th:block>
<h1>List borrow book</h1>
<form>
    <label>Search by name</label>
    <input type="text" name="name">
    <input type="submit" value="Search">
</form>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Book</th>
        <th>Status</th>
        <th>Borrow</th>
        <th>Return</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="cardBorrow : ${cardBorrowList}">
        <tr>
            <td th:text="${cardBorrow.id}"></td>
            <td th:text="${cardBorrow.code}"></td>
            <td th:text="${cardBorrow.book.name}"></td>
            <td th:text="${cardBorrow.status.status}"></td>
            <td><a th:href="@{/borrow-book/__${cardBorrow.book.id}__ }">Borrow</a></td>
            <td><a th:href="@{/return-book/__${cardBorrow.book.id}__ }">Return</a></td>
            <td><a th:href="@{/delete-book/__${cardBorrow.book.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>

</body>
</html>
