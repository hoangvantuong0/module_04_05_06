<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create book</title>
</head>
<body>
<h1>Create book</h1>
<p>
  <a href="/book">Book list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-book}" th:object="${book}" method="post">

  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}"/>
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </td>
    </tr>
    <tr>
      <td>Author:</td>
      <td><input type="text" th:field="*{author}"/>
        <span style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
      </td>
    </tr>
    <tr>
      <td>Quantity:</td>
      <td><input type="text" th:field="*{number}"/>
        <span style="color: red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create"></td>
    </tr>
  </table>
</form>
</body>
</html>
