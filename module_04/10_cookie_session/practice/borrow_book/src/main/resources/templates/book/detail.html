<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>borrow</title>
</head>
<body>
<h1>Borrow book</h1>
<p>
  <a href="/book">Book list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/borrow}" th:object="${book}" method="post">
  <input th:type="hidden" name="id" th:field="*{id}">
  <table>
    <tr>
      <td>Title:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td>Author:</td>
      <td><input type="text" th:field="*{author}"/></td>
    </tr>
    <tr>
      <td>Number:</td>
      <td><input type="text" th:field="*{number}"/></td>
    </tr>
    <td></td>
    <td><input type="submit" value="Update"></td>
    </tr>
  </table>
</form>
</body>
</html>
