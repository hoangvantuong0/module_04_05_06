<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<table class="table table-striped table-sm fs-6 ">
    <thead>
    <tr style="height: 50px" class="text-center bg-dark text-light">
        <th class="text-center">Id</th>
        <th class="text-center">Name</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="film : ${filmList}">
        <tr>
            <td class="text-center" th:text="${film.id}"></td>
            <td class="text-center" th:text="${film.name}"></td>
    </th:block>
    </tbody>
</table>
</body>
</html>
