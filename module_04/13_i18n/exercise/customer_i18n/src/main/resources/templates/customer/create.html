<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create customer</title>
</head>
<body>
<h1 th:text="#{create.heading}">Create customer</h1>
<p>
  <a href="/customers" th:text="#{create.title}">Customer list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
  <table>
    <tr>
      <td th:text="#{create.firstName}" >First name:</td>
      <td><input type="text" th:field="*{firstName}"/></td>
    </tr>
    <tr>
      <td th:text="#{create.lastName}">Last name:</td>
      <td><input type="text" th:field="*{lastName}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit" th:text="#{create.create}">Create</button></td>
    </tr>
  </table>
</form>
</body>
</html>
