<h4>Xác nhận xoá!</h4>
<hr>
<p class="my-3">Bạn có chắc chắn xoá từ <span class="text-danger font-weight-bold">{{dictionary.word}}</span> này không?<br>Lưu ý: Thao tác không thể hoàn tác!!!</p>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close="" class="btn btn-warning mr-3" style="width: 80px" (click)=" onNoClick()">Huỷ bỏ</button>
  <button class="btn btn-danger mr-3" style="width: 80px" (click)="deleteDictionaries()">Xoá</button>
</div>
